apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: acmefit
    service: frontend
spec:
  ports:
    - name: http-frontend
      protocol: TCP
      port: 3000
#      nodePort: 30430
  selector:
    app: acmefit
    service: frontend
  type: LoadBalancer
---
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: acmefit
    service: frontend
spec:
  selector:
    matchLabels:
      app: acmefit
      service: frontend
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: acmefit
        service: frontend
    spec:
      containers:
      - image: gcr.io/vmwarecloudadvocacy/acmeshop-front-end:1.1.1-beta
        name: frontend
        env:
        - name: FRONTEND_PORT
          value: '3000'
        - name: USERS_HOST
          value: 'users'
        - name: CATALOG_HOST
          value: 'catalog'
        - name: ORDER_HOST
          value: 'order'
        - name: CART_HOST
          value: 'cart'
        - name: USERS_PORT
          value: '8081'
        - name: CATALOG_PORT
          value: '8082'
        - name: CART_PORT
          value: '5000'
        - name: ORDER_PORT
          value: '6000'
        - name: TRACER_HOST
          value: '0.0.0.0'
        - name: TRACER_PORT
          value: '14268'
        - name: JAEGER_AGENT_HOST
          value: '0.0.0.0'
        - name: JAEGER_AGENT_PORT
          value: '6832'
        ports:
        - containerPort: 3000
          name: frontend
      - image: jaegertracing/jaeger-agent:1.11
        name: jaeger-agent
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
          protocol: UDP
        - containerPort: 14268
          protocol: TCP
        args: ["--reporter.tchannel.host-port=wavefront-proxy.default.svc.cluster.local:12617"]
